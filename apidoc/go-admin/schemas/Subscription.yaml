      type: string
    type:
      type: string
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    start_date:
      type: string
      format: date-time
    api_limit:
      type: integer
      nullable: true
    expiry_date:
      type: string
      format: date-time
      nullable: true
    description:
      type: string
      nullable: true
    status:
      type: boolean
      nullable: true
    organization_id:
      type: integer
    subscription_tier_id:
      type: integer