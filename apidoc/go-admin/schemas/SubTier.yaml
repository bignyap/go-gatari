CreateSubTierInput:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
      nullable: true
  required:
    - name

CreateSubTierOutput:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    description:
      type: string
      nullable: true
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - name
    - created_at
    - updated_at