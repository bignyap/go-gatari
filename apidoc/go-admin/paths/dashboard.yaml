paths:
  /apiEndpoint:
    post:
      summary: Register an endpoint
      operationId: registerEndpoint
      tags:
        - Register Endpoint
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '../schemas/Endpoint.yaml#/RegisterEndpointInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '../schemas/Endpoint.yaml#/RegisterEndpointOutput'
    get:
      summary: List endpoints
      operationId: listEndpoints
      tags:
        - Register Endpoint
      parameters:
        - $ref: '../schemas/Pagination.yaml#/components/parameters/PageNumber'
        - $ref: '../schemas/Pagination.yaml#/components/parameters/ItemsPerPage'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Endpoint.yaml#/RegisterEndpointOutput'
  /dashboard/counts:
    get:
      summary: Get the counts of org, subscription, tiers, etc
      operationId: dashboardCounts
      tags:
        - Dashboard
      responses:
        '200':
          description: Successfully retrieved counts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Dashboard.yaml#/DashboardCountOutput'
        '400':
          description: Invalid organization ID format or error during retrieval.