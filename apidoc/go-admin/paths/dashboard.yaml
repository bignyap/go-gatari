paths:
  /dashboard/counts:
    get:
      summary: Get the counts of org, subscription, tiers, etc
      operationId: dashboardCounts
      tags:
        - Dashboard
      responses:
        '200':
          description: Successfully retrieved counts.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Dashboard.yaml#/DashboardCountOutput'
        '400':
          description: Invalid organization ID format or error during retrieval.
  /dashboard/usage:
    get:
      summary: Get the usage
      operationId: dashboardUsage
      tags:
        - Dashboard
      parameters:
        - name: organization_id
          in: query
          required: false
          schema:
            type: integer
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date-time
            nullable: true
            description: Unix timestamp
        - name: bucket_size
          in: query
          required: true
          schema:
            type: integer
            default: 600
            description: Grouping criteria for the API usage.
      responses:
        '200':
          description: Successfully retrieved usage.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/Dashboard.yaml#/DashboardUsageOutput'
        '400':
          description: Invalid organization ID format or error during retrieval.