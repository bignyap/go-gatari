name: Build & Push Docker Images

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  SERVICES: go-admin gate-keeper
  DOCKER_NAMESPACE: bignya

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🧱 Build and Push Images
        run: |
          GIT_TAG=$(git describe --tags --exact-match 2>/dev/null || true)
          GIT_HASH=$(git rev-parse --short HEAD)

          for SERVICE in $SERVICES; do
            echo "🚧 Building $SERVICE..."
            make build-container SERVICE_NAME=$SERVICE

            IMAGE_NAME=${DOCKER_NAMESPACE}/${SERVICE}

            docker tag $SERVICE:$GIT_HASH $IMAGE_NAME:$GIT_HASH
            docker push $IMAGE_NAME:$GIT_HASH

            if [ -n "$GIT_TAG" ]; then
              docker tag $SERVICE:$GIT_HASH $IMAGE_NAME:$GIT_TAG
              docker push $IMAGE_NAME:$GIT_TAG
            fi

            docker tag $SERVICE:$GIT_HASH $IMAGE_NAME:latest
            docker push $IMAGE_NAME:latest
          done
